<!doctype html>
<html ng-app="publicacionesApp">
<head>
    <meta charset='utf-8'>
    <title>DGEyC</title>
    <link rel="stylesheet" type="text/css" href="clase2.css">
    <script src="/node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Publicaciones</h1>
    <p>Anuario Estadística de la Ciudad de Buenos Aires</p>
    
    <div ng-controller="ListaPub as lista">
        <div ng-hide="lista.publicaciones.length">
            <p>No hay publicaciones disponibles</p>
        </div>

        <div ng-show="lista.publicaciones.length">
            <p>publicaciones:</p>
            <ul>
                <li ng-repeat="pub in lista.publicaciones">
                    <img ng-src="{{pub.logo}}">
                    <span>{{ pub.title }}</span>
                    <span> - </span>
                    <span ng-class='{current_year: lista.isCurrent(pub)}'>{{ pub.year }}</span>
                    <span> - </span>
                    <a href="{{pub.url}}">
                        <span ng-bind="pub.type"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
