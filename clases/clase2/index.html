<!doctype html>
<html ng-app="publicacionesApp">
<head>
    <meta charset='utf-8'>
    <title>DGEyC</title>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>Publicaciones</h1>
    <p>Anuario Estadística de la Ciudad de Buenos Aires</p>
    
    <div ng-controller="ListaPub as lista">
        <div ng-hide="lista.publicaciones.length">
            <p>No hay publicaciones disponibles</p>
        </div>

        <div ng-show="lista.publicaciones.length">
            <p>publicaciones:</p>
            <ul>
                <li ng-repeat="year in lista.publicaciones">{{ year }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
