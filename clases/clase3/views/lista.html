<div ng-controller="listaController as encuestas">
    <div ng-repeat="encuesta in encuestas.lista">
        <h2>{{encuesta.nombre}} - {{encuesta.periodo}}</h2>
        <div ng-repeat="form in encuesta.formularios">
            <h3>{{form.id}} - {{form.nombre}}</h3>
        </div>
    </div>
</div>
