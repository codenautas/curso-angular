<style>
.id_pregunta{
    display:inline-block;
    background-color:#CCC;
    font-size:110%;
    min-width:40px;
    text-align:center;
    margin-right:6px;
}
.campos{
    margin-left:64px;
}
</style>
<div>
    <h3>{{form.id}} - {{form.nombre}}</h3>
    <div ng-repeat="pregunta in form.preguntas">
        <h4><b class=id_pregunta>{{pregunta.id}}</b> {{pregunta.nombre}}</h4>
        <div class="campos" ng-repeat="campo in pregunta.campos">
            <label>{{campo.nombre}}</label>
            
        </div>
        
    </div>
</div>
